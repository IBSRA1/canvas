<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      touch-action: none;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="drawCanvas"></canvas>

  <script>
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drawing = false;
    let penColor = "#000000"; // Default black
    let bgColor = "#FFFFFF"; // Default white

    function fillBackground() {
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // Fill initial background
    fillBackground();

    canvas.addEventListener("touchstart", function (e) {
      drawing = true;
      const t = e.touches[0];
      ctx.beginPath();
      ctx.moveTo(t.clientX, t.clientY);
    });

    canvas.addEventListener("touchmove", function (e) {
      if (!drawing) return;
      const t = e.touches[0];
      ctx.lineTo(t.clientX, t.clientY);
      ctx.strokeStyle = penColor;
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.stroke();
    });

    canvas.addEventListener("touchend", () => {
      drawing = false;
    });

    // Listen to messages from Thunkable Web Viewer
    window.addEventListener("message", function (e) {
      const msg = e.data;

      if (msg.startsWith("pen:")) {
        penColor = msg.slice(4); // Example: pen:#4A90E2
      } else if (msg.startsWith("bg:")) {
        bgColor = msg.slice(3); // Example: bg:#7ED321
        fillBackground();
      } else if (msg === "clear") {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fillBackground();
      }
    });
  </script>
</body>
</html>
