<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    canvas {
      touch-action: none;
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="drawCanvas"></canvas>

  <script>
    const canvas = document.getElementById("drawCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let drawing = false;
    let penColor = "#000000";
    let bgColor = "#FFFFFF";

    function fillBackground() {
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    fillBackground();

    canvas.addEventListener("touchstart", function (e) {
      drawing = true;
      const t = e.touches[0];
      ctx.beginPath();
      ctx.moveTo(t.clientX, t.clientY);
    });

    canvas.addEventListener("touchmove", function (e) {
      if (!drawing) return;
      const t = e.touches[0];
      ctx.lineTo(t.clientX, t.clientY);
      ctx.strokeStyle = penColor;
      ctx.lineWidth = 3;
      ctx.lineCap = "round";
      ctx.stroke();
    });

    canvas.addEventListener("touchend", () => {
      drawing = false;
    });

    // âœ… Enable communication from any origin
    window.addEventListener("message", function (e) {
      const msg = e.data;
      console.log("Got message:", msg);

      if (msg.startsWith("pen:")) {
        penColor = msg.slice(4);
        console.log("Pen color changed to", penColor);
      } else if (msg.startsWith("bg:")) {
        bgColor = msg.slice(3);
        console.log("Background changed to", bgColor);
        fillBackground();
      } else if (msg === "clear") {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        fillBackground();
        console.log("Canvas cleared");
      }
    }, false);
  </script>
</body>
</html>
